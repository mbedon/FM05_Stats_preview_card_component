<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="https://mbedon.github.io/FM05_Stats_preview_card_component/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <section class="image">
      <picture >
        <source media="(min-width: 1050px)" srcset="https://mbedon.github.io/FM05_Stats_preview_card_component/images/image-header-desktop.jpg">
        <img class="img-header" src="https://mbedon.github.io/FM05_Stats_preview_card_component/images/image-header-mobile.jpg" alt="women working">
      </picture>
      <div class="background-opacity"></div>
    </section>
    <section class="content">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="data-stats">
        <div class="stats">
          <h2>10k+</h2>
          <p>companies</p>
        </div>
        <div class="stats">
          <h2>314</h2>
          <p>templates</p>
        </div>
        <div class="stats">
          <h2>12M+</h2>
          <p>queries</p>
        </div>
      </div>
    </section>
  </main>






  

    
  

   
   
   
</body>
</html>
